<script>
    function comparison(a, b) {
        if (a > b) {
            alert(" số thứ nhất lớn hơn số thứ 2")
        }else {
            sum = a + b
            alert("tổng của 2 số là " + sum)
        }
    }
    let numberA = parseInt(prompt("nhập vào số a"))
    let numberB = parseInt(prompt("nhập vào số b"))
    comparison(numberA, numberB);
</script>
